<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const valor = parseInt(prompt("Informe um valor menor que 1000"))

    //PROCESSAMENTO
   const c = parseInt(valor / 100)
   const d = parseInt((valor -c * 100 )/ 10)
   const u = parseInt(valor - (c* 100 + d * 10))
    let texto = ""
    if(valor >0 && valor < 1000){
    if(c > 0){
        texto=`${c} centena` 
        if(c > 1){
            texto= texto +`s`
        }
        texto+= ","
    }
    if(d > 0){
        texto+=` ${d} dezena`
        if(d > 1){
            texto+= `s`
        }
    }
    if (u > 0){texto+= " e"}
    if(u > 0){
        texto+=` ${u} unidade`
        if(u > 1){
            texto+= `s`
        }
    }}
    else{
        texto = "Não é um número ou é zero"
    }
        console.log(texto)
    //SAÍDA
document.write(texto)

</script>

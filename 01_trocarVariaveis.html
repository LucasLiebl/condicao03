<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let nr1 = parseInt(prompt("Digite um número:"))
    let nr2 = parseInt(prompt("Digite outro número:"))

    //PROCESSAMENTO
    const nr3 = nr1
    nr1 = nr2
    nr2 = nr3

    //SAÍDA
    alert(`O número 1 era ${nr3} e agora é ${nr1}, o número ${nr1} agora é ${nr2}`)

</script>

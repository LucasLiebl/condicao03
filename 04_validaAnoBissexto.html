<script>
    /*
    //PROBLEMA
    Faça um script que peça um número correspondente a um determinado ano e em seguida informe se este ano é ou não bissexto.
    */

    //ENTRADA
const ano = parseInt(prompt("Informe um ano:"))

    //PROCESSAMENTO
    if ((ano % 400 === 0) || ((ano % 4 === 0) && (ano % 100 !== 0))) 
    //SAÍDA
document.write("O ano é bissexto")
else
document.write("O ano não é bissexto")

</script>
